<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Praxis - Your AI-powered habit tracker">
    <meta name="theme-color" content="#6b7d5c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Praxis">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Sign In - Praxis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --olive-green: #6b7d5c;
            --olive-light: #8a9a7a;
            --beige: #e8e4dc;
            --soft-white: #f5f3ef;
            --warm-gray: #999;
            --text-dark: #333;
            --shadow-subtle: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--soft-white);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .branding {
            text-align: center;
            margin-bottom: 40px;
        }

        .branding h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--olive-green);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .branding p {
            font-size: 0.9rem;
            color: var(--warm-gray);
            font-weight: 300;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 12px var(--shadow-subtle);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: var(--soft-white);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--olive-green);
            background-color: white;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--warm-gray);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 4px 8px;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: var(--olive-green);
        }

        .btn {
            width: 100%;
            padding: 13px;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: var(--olive-green);
            color: white;
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            background-color: var(--olive-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--shadow-subtle);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            position: relative;
            background-color: white;
            padding: 0 16px;
            font-size: 0.85rem;
            color: var(--warm-gray);
        }

        .btn-google {
            background-color: white;
            color: var(--text-dark);
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background-color: var(--soft-white);
            border-color: var(--olive-green);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--shadow-subtle);
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--warm-gray);
        }

        .footer-text a {
            color: var(--olive-green);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .branding h1 {
                font-size: 2rem;
            }

            .card {
                padding: 30px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="branding">
            <h1>PRAXIS</h1>
            <p>Build better habits with AI</p>
        </div>

        <div class="card">
            <form id="signInForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                        <button type="button" class="toggle-password" id="togglePassword">Show</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="btn btn-google" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Continue with Google
            </button>

            <div class="footer-text">
                Don't have an account? <a href="Sign_Up_Page.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Form submission (placeholder)
        document.getElementById('signInForm').addEventListener('submit', function (e) {
            e.preventDefault();
            console.log('Form submitted');
            // Add your authentication logic here

            // Redirect to Dashboard after successful sign in
            // In a real app, you would validate credentials first
            window.location.href = 'Dashboard.html';
        });

        // Google Sign In (placeholder)
        document.getElementById('googleSignIn').addEventListener('click', function () {
            console.log('Google Sign In clicked');
            // Add your Google OAuth logic here
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
